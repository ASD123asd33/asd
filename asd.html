<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用HTML模板</title>
    <!-- 引入Tailwind CSS简化样式（可选，也可替换为自定义CSS） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义基础样式 */
        body { font-family: 'Inter', sans-serif; }
        .section { padding: 4rem 0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-blue-600">Logo</a>
            <div class="hidden md:flex space-x-6">
                <a href="#home" class="hover:text-blue-600 transition">首页</a>
                <a href="#about" class="hover:text-blue-600 transition">关于</a>
                <a href="#contact" class="hover:text-blue-600 transition">联系我们</a>
            </div>
            <!-- 移动端菜单按钮 -->
            <button class="md:hidden text-gray-700" id="menuBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <!-- 移动端菜单 -->
        <div class="md:hidden hidden bg-white shadow-md" id="mobileMenu">
            <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
                <a href="#home" class="py-2 hover:text-blue-600 transition">首页</a>
                <a href="#about" class="py-2 hover:text-blue-600 transition">关于</a>
                <a href="#contact" class="py-2 hover:text-blue-600 transition">联系我们</a>
            </div>
        </div>
    </nav>

    <!-- 首页横幅 -->
    <section id="home" class="section pt-24 bg-blue-50">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 mb-8 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-900">欢迎来到<span class="text-blue-600">我的网站</span></h1>
                <p class="text-lg text-gray-600 mb-6">简洁、高效、响应式的HTML模板，适用于个人博客、企业展示或项目演示。</p>
                <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">立即开始</button>
            </div>
            <div class="md:w-1/2">
                <img src="https://picsum.photos/600/400" alt="展示图片" class="rounded-lg shadow-lg w-full">
            </div>
        </div>
    </section>

    <!-- 关于我们 -->
    <section id="about" class="section bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">关于我们</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <div class="bg-gray-50 p-6 rounded-lg shadow-sm hover:shadow-md transition">
                    <h3 class="text-xl font-semibold mb-3 text-blue-600">我们的使命</h3>
                    <p class="text-gray-600">提供高质量的产品和服务，满足用户需求，创造价值。</p>
                </div>
                <div class="bg-gray-50 p-6 rounded-lg shadow-sm hover:shadow-md transition">
                    <h3 class="text-xl font-semibold mb-3 text-blue-600">我们的愿景</h3>
                    <p class="text-gray-600">成为行业领先者，持续创新，引领行业发展趋势。</p>
                </div>
                <div class="bg-gray-50 p-6 rounded-lg shadow-sm hover:shadow-md transition">
                    <h3 class="text-xl font-semibold mb-3 text-blue-600">核心价值观</h3>
                    <p class="text-gray-600">诚信、创新、客户至上、合作共赢。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系我们 -->
    <section id="contact" class="section bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">联系我们</h2>
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 mb-2">姓名</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入您的姓名">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 mb-2">邮箱</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入您的邮箱">
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 mb-2">留言</label>
                        <textarea id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入您的留言"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">提交</button>
                </form>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 我的网站. 保留所有权利.</p>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="#" class="hover:text-blue-400 transition">微信</a>
                <a href="#" class="hover:text-blue-400 transition">微博</a>
                <a href="#" class="hover:text-blue-400 transition">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- 移动端菜单脚本 -->
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
